<!DOCTYPE html>
<html>

<head>
    <title>Screen Buddy</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- Material Design Icons -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- Material Design Lite CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- Material Design Lite JavaScript -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
        /* Light Mode Colors */
        :root {
            --primary-color: #2196F3;
            --secondary-color: #1976D2;
            --background-color: #FFFFFF;
            --text-color: #212121;
            --border-color: #BDBDBD;
            --shadow-color: rgba(0, 0, 0, 0.1);
        }

        /* Dark Mode Colors */
        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #90CAF9;
                --secondary-color: #64B5F6;
                --background-color: #212121;
                --text-color: #FFFFFF;
                --border-color: #424242;
                --shadow-color: rgba(255, 255, 255, 0.1);
            }
        }

        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        .mdl-layout__header {
            background-color: var(--primary-color);
            color: var(--text-color);
        }

        .mdl-layout-title {
            font-weight: 500;
        }

        .page-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            min-height: calc(100vh - 64px);
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 1200px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px var(--shadow-color), 
                        0 2px 4px var(--shadow-color), 
                        inset 0 0 0 1px var(--border-color);
            background-color: var(--background-color);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
        }

        .video-container::before {
            content: '';
            display: block;
            padding-top: 56.25%;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
        }

        .controls {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .controls .mdl-button {
            background-color: var(--primary-color);
            color: var(--text-color);
            box-shadow: 0 2px 4px var(--shadow-color), 
                        inset 0 0 0 1px var(--border-color);
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .controls .mdl-button:hover {
            background-color: var(--secondary-color);
            box-shadow: 0 4px 8px var(--shadow-color), 
                        inset 0 0 0 1px var(--border-color);
        }

        #micButton.active {
            background-color: var(--secondary-color);
        }

        #chatLog {
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            background-color: var(--background-color);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 2px 5px var(--shadow-color), 
                        inset 0 0 0 1px var(--border-color);
            overflow-y: auto;
            max-height: 200px;
        }

        #chatLog p {
            margin: 10px 0;
        }

        @media (max-width: 768px) {
            .video-container::before {
                padding-top: 75%;
            }

            .controls {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>

<body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
        <header class="mdl-layout__header">
            <div class="mdl-layout__header-row">
                <span class="mdl-layout-title">Screen Buddy</span>
            </div>
        </header>

        <main class="mdl-layout__content">
            <div class="page-content">
                <div class="video-container">
                    <video id="videoElement" autoplay></video>
                </div>

                <div class="controls">
                    <button id="screenShareButton" class="mdl-button mdl-js-button mdl-button--fab">
                        <i class="material-icons">screen_share</i>
                    </button>
                    <button id="micButton" class="mdl-button mdl-js-button mdl-button--fab">
                        <i class="material-icons" id="micIcon">mic</i>
                    </button>
                </div>

                <canvas id="canvasElement" style="display: none;"></canvas>

                <div id="chatLog"></div>
            </div>
        </main>
    </div>

    <script defer>
        // Placeholder for existing JavaScript functionality
        // Functionality code remains unchanged (ignored as per instructions)

        const micButton = document.getElementById('micButton');
        const micIcon = document.getElementById('micIcon');
        let isListening = false;

        micButton.addEventListener('click', () => {
            isListening = !isListening;
            micButton.classList.toggle('active');
            micIcon.textContent = isListening ? 'mic_off' : 'mic';
            // Add functionality to start or stop audio input here
        });
    </script>
</body>

</html>
