<!DOCTYPE html>
<html data-theme="light">

<head>
    <title>Screen Buddy</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        /* Theme Variables */
        :root[data-theme="light"] {
            --bg-primary: #f0f2f5;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #34495e;
            --accent-primary: #3498db;
            --accent-secondary: #2980b9;
            --shadow-color: rgba(0, 0, 0, 0.1);
            --inset-shadow: inset 2px 2px 5px var(--shadow-color);
            --outset-shadow: 
                -5px -5px 10px rgba(255, 255, 255, 0.8),
                5px 5px 10px var(--shadow-color);
            --button-hover: rgba(52, 152, 219, 0.1);
        }

        :root[data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ecf0f1;
            --text-secondary: #bdc3c7;
            --accent-primary: #3498db;
            --accent-secondary: #2980b9;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --inset-shadow: inset 2px 2px 5px var(--shadow-color);
            --outset-shadow: 
                -5px -5px 10px rgba(255, 255, 255, 0.05),
                5px 5px 10px var(--shadow-color);
            --button-hover: rgba(52, 152, 219, 0.2);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Header Styles */
        .header {
            padding: 1rem;
            background: var(--bg-secondary);
            box-shadow: var(--outset-shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
            z-index: 1;
        }

        .app-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-primary);
            text-shadow: 1px 1px 2px var(--shadow-color);
        }

        /* Theme Toggle */
        .theme-toggle {
            padding: 0.5rem;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: var(--outset-shadow);
        }

        .theme-toggle:active {
            box-shadow: var(--inset-shadow);
        }

        /* Main Content */
        .main-content {
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Video Container */
        .video-portal {
            position: relative;
            width: 100%;
            background: var(--bg-secondary);
            border-radius: 20px;
            padding: 1rem;
            box-shadow: var(--outset-shadow);
            margin-bottom: 2rem;
        }

        .video-container {
            position: relative;
            width: 100%;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: var(--inset-shadow);
        }

        #videoElement {
            width: 100%;
            height: auto;
            display: block;
            aspect-ratio: 16/9;
            background: var(--bg-primary);
        }

        #canvasElement {
            display: none;
            width: 100%;
            height: auto;
            aspect-ratio: 16/9;
        }

        /* Controls */
        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1.5rem;
        }

        .control-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            background: var(--bg-secondary);
            color: var(--text-primary);
            cursor: pointer;
            box-shadow: var(--outset-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-button:hover {
            background: var(--button-hover);
        }

        .control-button:active {
            box-shadow: var(--inset-shadow);
        }

        .control-button.active {
            background: var(--accent-primary);
            color: white;
        }

        /* Chat Log */
        #chatLog {
            margin-top: 2rem;
            padding: 1rem;
            background: var(--bg-secondary);
            border-radius: 15px;
            box-shadow: var(--inset-shadow);
            max-height: 300px;
            overflow-y: auto;
        }

        #chatLog p {
            margin: 0.5rem 0;
            padding: 0.5rem;
            border-radius: 8px;
            background: var(--bg-primary);
            box-shadow: var(--outset-shadow);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                padding: 1rem;
            }

            .controls {
                flex-wrap: wrap;
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--accent-primary);
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="app-title">Screen Buddy</h1>
        <button id="themeToggle" class="theme-toggle" onclick="toggleTheme()">
            <span class="material-icons">dark_mode</span>
        </button>
    </header>

    <main class="main-content">
        <div class="video-portal">
            <div class="video-container">
                <video id="videoElement" autoplay></video>
                <canvas id="canvasElement"></canvas>
            </div>
            <div class="controls">
                <button id="startButton" class="control-button">
                    <i class="material-icons">mic</i>
                </button>
                <button id="stopButton" class="control-button">
                    <i class="material-icons">mic_off</i>
                </button>
                <button id="screenShareButton" class="control-button">
                    <i class="material-icons">screen_share</i>
                </button>
            </div>
        </div>
        <div id="chatLog"></div>
    </main>

    <script>
        // Theme toggle functionality
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.getElementById('themeToggle');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            const icon = themeToggle.querySelector('.material-icons');
            
            html.setAttribute('data-theme', newTheme);
            icon.textContent = newTheme === 'light' ? 'dark_mode' : 'light_mode';
        }

        // Audio context and stream management
        let audioContext = null;
        let audioStream = null;
        let workletInitialized = false;
        let audioQualityMonitor = {
            lastCheckTime: 0,
            sampleCount: 0,
            clippingCount: 0,
            underrunCount: 0,
            overrunCount: 0
        };
        
        // Initialize AudioContext with proper sample rate handling
        async function initAudioContext(preferredSampleRate = 16000) {
            try {
                if (!audioContext) {
                    const devices = await navigator.mediaDevices.enumerateDevices();
                    const audioDevice = devices.find(device => device.kind === 'audioinput');
                    
                    if (audioDevice) {
                        const constraints = {
                            audio: {
                                deviceId: audioDevice.deviceId,
                                sampleRate: { ideal: preferredSampleRate }
                            }
                        };
                        
                        const testStream = await navigator.mediaDevices.getUserMedia(constraints);
                        const track = testStream.getAudioTracks()[0];
                        const capabilities = track.getCapabilities();
                        testStream.getTracks().forEach(track => track.stop());
                        
                        const sampleRate = capabilities.sampleRate?.max >= preferredSampleRate ?
                            preferredSampleRate : capabilities.sampleRate?.max || 44100;
                        
                        console.log(`Using sample rate: ${sampleRate}Hz`);
                        
                        audioContext = new (window.AudioContext || window.webkitAudioContext)({
                            sampleRate: sampleRate,
                            latencyHint: 'interactive'
                        });
                        
                        await initializeAudioWorklet();
                    } else {
                        throw new Error('No audio input device found');
                    }
                }
                
                if (audioContext.state === "suspended") {
                    await audioContext.resume();
                }
                
                return audioContext;
            } catch (error) {
                console.error('Error initializing audio context:', error);
                throw error;
            }
        }

        // Monitor audio quality
        function updateAudioQualityMetrics(audioData) {
            const now = performance.now();
            if (now - audioQualityMonitor.lastCheckTime > 1000) {
                const metrics = {
                    timestamp: new Date().toISOString(),
                    clippingRatio: audioQualityMonitor.clippingCount / audioQualityMonitor.sampleCount,
                    underrunCount: audioQualityMonitor.underrunCount,
                    overrunCount: audioQualityMonitor.overrunCount
                };
                
                console.log('Audio Quality Metrics:', metrics);
                
                audioQualityMonitor.lastCheckTime = now;
                audioQualityMonitor.sampleCount = 0;
                audioQualityMonitor.clippingCount = 0;
                audioQualityMonitor.underrunCount = 0;
                audioQualityMonitor.overrunCount = 0;
            }
            
            audioQualityMonitor.sampleCount += audioData.length;
            audioData.forEach(sample => {
                if (Math.abs(sample) > 0.95) {
                    audioQualityMonitor.clippingCount++;
                }
            });
        }

        const URL = `wss://${window.location.hostname}/ws`;
        const video = document.getElementById("videoElement");
        const canvas = document.getElementById("canvasElement");
        let context;
        let webSocket = null;
        let isWebSocketReady = false;
        let stream = null;
        let currentFrameB64;
        let mediaRecorder = null;
        let audioWorkletNode = null;
        let inputWorkletNode = null;
        let interval = null;
        let initialized = false;

        // Initialize context
        window.addEventListener("load", async () => {
            context = canvas.getContext("2d");
            await connect();
            setInterval(captureImage, 3000);
        });

        function arrayBufferToBase64(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            return btoa(binary);
        }

        function base64ToArrayBuffer(base64) {
            const binaryString = atob(base64);
            const bytes = new Uint8Array(binaryString.length);
            for (let i = 0; i < binaryString.length; i++) {
                bytes[i] = binaryString.charCodeAt(i);
            }
            return bytes.buffer;
        }

        async function startScreenShare() {
            try {
                stream = await navigator.mediaDevices.getDisplayMedia({
                    video: {
                        cursor: "always"
                    },
                    audio: false
                });
                video.srcObject = stream;

                stream.getVideoTracks()[0].addEventListener('ended', () => {
                    console.log('Screen sharing ended');
                    video.srcObject = null;
                    stream = null;
                });

            } catch (err) {
                console.error("Error: " + err);
            }
        }

        function captureImage() {
            if (stream && stream.active) {
                canvas.width = video.videoWidth;
                canvas.height = video.videoHeight;
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                currentFrameB64 = canvas.toDataURL('image/jpeg', 0.8).split(',')[1];
            }
        }

        async function connect() {
            if (webSocket === null || webSocket.readyState === WebSocket.CLOSED) {
                webSocket = new WebSocket(URL);
                
                webSocket.onopen = () => {
                    console.log("Connected to server");
                    isWebSocketReady = true;
                    sendInitialSetupMessage();
                };

                webSocket.onmessage = receiveMessage;
                
                webSocket.onclose = () => {
                    console.log("Disconnected from server");
                    isWebSocketReady = false;
                    setTimeout(connect, 1000);
                };

                webSocket.onerror = (error) => {
                    console.error("WebSocket error:", error);
                    webSocket.close();
                };
            }
        }

        function sendInitialSetupMessage() {
            if (isWebSocketReady) {
                const setupMessage = {
                    type: "setup",
                    format: "audio/pcm",
                    sampleRate: audioContext ? audioContext.sampleRate : 16000,
                    sampleWidth: 2,
                    channels: 1,
                    language: "en-US"
                };
                webSocket.send(JSON.stringify(setupMessage));
            }
        }

        function sendVoiceMessage(b64PCM) {
            if (isWebSocketReady && currentFrameB64) {
                const message = {
                    type: "voice",
                    pcm: b64PCM,
                    image: currentFrameB64
                };
                try {
                    webSocket.send(JSON.stringify(message));
                } catch (error) {
                    console.error("Error sending voice message:", error);
                    webSocket.close();
                }
            }
        }

        function receiveMessage(event) {
            try {
                const message = JSON.parse(event.data);
                if (message.type === "transcript") {
                    displayMessage(message.text);
                }
            } catch (error) {
                console.error("Error processing message:", error);
            }
        }

        async function initializeAudioWorklet() {
            if (!workletInitialized && audioContext) {
                try {
                    await audioContext.audioWorklet.addModule('processor.js');
                    workletInitialized = true;
                    console.log("Audio worklet initialized");
                } catch (error) {
                    console.error("Error initializing audio worklet:", error);
                    workletInitialized = false;
                }
            }
        }

        function convertPCM16LEToFloat32(pcmData) {
            const samples = new Int16Array(pcmData);
            const float32 = new Float32Array(samples.length);
            for (let i = 0; i < samples.length; i++) {
                float32[i] = samples[i] / 32768.0;
            }
            return float32;
        }

        function ingestAudioChunkToPlay(base64AudioChunk) {
            if (!audioContext) return;
            
            const audioData = base64ToArrayBuffer(base64AudioChunk);
            const float32Data = convertPCM16LEToFloat32(audioData);
            
            const audioBuffer = audioContext.createBuffer(1, float32Data.length, audioContext.sampleRate);
            audioBuffer.getChannelData(0).set(float32Data);
            
            const source = audioContext.createBufferSource();
            source.buffer = audioBuffer;
            source.connect(audioContext.destination);
            source.start();
        }

        async function startAudioInput() {
            try {
                if (!audioContext) {
                    await initAudioContext();
                }

                if (!workletInitialized) {
                    await initializeAudioWorklet();
                }

                audioStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                const source = audioContext.createMediaStreamSource(audioStream);
                
                if (audioWorkletNode) {
                    audioWorkletNode.disconnect();
                }
                
                audioWorkletNode = new AudioWorkletNode(audioContext, 'recorder-worklet');
                
                audioWorkletNode.port.onmessage = (event) => {
                    if (event.data.eventType === 'data') {
                        const audioData = event.data.audioData;
                        updateAudioQualityMetrics(audioData);
                        const b64PCM = arrayBufferToBase64(event.data.buffer);
                        sendVoiceMessage(b64PCM);
                    } else if (event.data.eventType === 'error') {
                        console.error('Audio processing error:', event.data.error);
                        stopAudioInput();
                    }
                };

                source.connect(audioWorkletNode);
                audioWorkletNode.connect(audioContext.destination);
                
                startButton.classList.add('active');
                stopButton.classList.remove('active');
                
                console.log("Audio input started");
            } catch (error) {
                console.error("Error starting audio input:", error);
                displayMessage("Error starting audio input: " + error.message);
            }
        }

        function stopAudioInput() {
            if (audioWorkletNode) {
                audioWorkletNode.disconnect();
                audioWorkletNode = null;
            }
            
            if (audioStream) {
                audioStream.getTracks().forEach(track => track.stop());
                audioStream = null;
            }
            
            startButton.classList.remove('active');
            stopButton.classList.add('active');
            
            console.log("Audio input stopped");
        }

        function displayMessage(message) {
            addParagraphToDiv('chatLog', message);
        }

        function addParagraphToDiv(divId, text) {
            const div = document.getElementById(divId);
            const p = document.createElement('p');
            p.textContent = text;
            div.appendChild(p);
            div.scrollTop = div.scrollHeight;
        }

        // Add click handlers with user gesture handling
        startButton.addEventListener('click', async () => {
            try {
                await startAudioInput();
            } catch (error) {
                console.error("Error in click handler:", error);
                displayMessage("Error: " + error.message);
            }
        });

        stopButton.addEventListener('click', stopAudioInput);

        // Add screen share button handler
        document.getElementById('screenShareButton').addEventListener('click', async () => {
            await startScreenShare();
        });

        class Response {
            constructor(text) {
                this.text = text;
            }
            
            async json() {
                return JSON.parse(this.text);
            }
            
            async text() {
                return this.text;
            }
        }
    </script>
</body>
</html>
